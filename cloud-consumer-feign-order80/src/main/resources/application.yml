server:
  port: 80

spring:
  application:
    name: cloud-consumer-feign-order
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        prefer-ip-address: true #优先使用IP地址注册
        service-name: ${spring.application.name}
    openfeign:
      client:
        config:
#          default:
#            connectTimeout: 3000 #连接超时时间
#            readTimeout: 3000 #读取超时时间
          cloud-payment-service:
            connectTimeout: 2000 #连接超时时间 两秒
            readTimeout: 2000 #读取超时时间 两秒
      httpclient:
        hc5:
          enabled: true
      compression:
        request:
          enabled: true
          min-request-size: 2048 #最小触发压缩的大小
          mime-types: text/xml,application/xml,application/json #触发压缩数据类型
        response:
          enabled: true

# feign日志以什么级别监控哪个接口
logging:
  level:
    com:
      at2024:
        cloud:
          api:
            PayFeignApi: debug